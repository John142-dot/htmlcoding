<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZðŸ˜€</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1E90FF, #87CEEB);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            flex-direction: column; /* Align items vertically */
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            width: 100px; /* Larger bubble size */
            height: 100px; /* Larger bubble size */
            background-color: #FF6347; /* Bubble color */
        }

        .glowing-text {
            font-size: 3em;
            font-weight: bold;
            color: #00ffea;
            text-align: center;
            cursor: pointer;
            animation: glow 1.5s infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #00ffea;
            }

            50% {
                text-shadow: 0 0 20px #00ffea;
            }

            100% {
                text-shadow: 0 0 5px #00ffea;
            }
        }

        .squircle-btn {
            background-color: red; /* Red color */
            color: white; /* Text color */
            padding: 15px 30px;
            border-radius: 50px; /* Squircle shape */
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3); /* Transparent shadow */
            transition: all 0.3s ease;
            margin-top: 20px; /* Space between text and button */
        }

        .squircle-btn:hover {
            background-color: darkred; /* Darker red on hover */
        }
    </style>
</head>

<body>

    <div class="glowing-text" onclick="goToURL()">
        Zonkey
    </div>

    <button class="squircle-btn" onclick="goToURL()">
        Info
    </button>

    <script>
        function goToURL() {
            let url = prompt("Enter the URL to navigate to:", "https://cubixing.vercel.app/");
            if (url) {
                window.location.href = url;
            }
        }

        function createBubbles() {
            const numBubbles = 10; // Number of bubbles
            const bubbles = [];

            for (let i = 0; i < numBubbles; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                document.body.appendChild(bubble);

                // Random initial position
                bubble.style.left = Math.random() * (window.innerWidth - 100) + 'px';
                bubble.style.top = Math.random() * (window.innerHeight - 100) + 'px';

                // Random velocity
                bubble.velocityX = (Math.random() - 0.5) * 4; // Speed in X direction
                bubble.velocityY = (Math.random() - 0.5) * 4; // Speed in Y direction

                bubbles.push(bubble);
                animateBubble(bubble);
            }
        }

        function animateBubble(bubble) {
            function moveBubble() {
                let posX = parseFloat(bubble.style.left);
                let posY = parseFloat(bubble.style.top);

                // Update position
                posX += bubble.velocityX;
                posY += bubble.velocityY;

                // Bounce off edges
                if (posX <= 0 || posX >= window.innerWidth - 100) {
                    bubble.velocityX *= -1; // Reverse direction on X
                }
                if (posY <= 0 || posY >= window.innerHeight - 100) {
                    bubble.velocityY *= -1; // Reverse direction on Y
                }

                bubble.style.left = posX + 'px';
                bubble.style.top = posY + 'px';

                requestAnimationFrame(moveBubble);
            }
            moveBubble();
        }

        window.onload = createBubbles;

    </script>
</body>

</html>
