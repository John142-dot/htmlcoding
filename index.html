<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Bubbles with Glowing Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1E90FF, #87CEEB);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .bubble {
            position: absolute;
            background-color: #FF6347;
            border-radius: 50%;
            opacity: 0.7;
            width: 80px;
            height: 80px;
            animation: bounce 10s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-150px) translateX(50px);
            }
            50% {
                transform: translateY(0) translateX(100px);
            }
            75% {
                transform: translateY(150px) translateX(-50px);
            }
        }

        .glowing-text {
            font-size: 3em;
            font-weight: bold;
            color: #00ffea;
            text-align: center;
            cursor: pointer;
            animation: glow 1.5s infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #00ffea; }
            50% { text-shadow: 0 0 20px #00ffea; }
            100% { text-shadow: 0 0 5px #00ffea; }
        }

        .transparent-squircle {
            position: absolute;
            bottom: 60px; 
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50px; 
            padding: 10px;
            text-align: center;
            z-index: 0; 
        }

        .squircle-btn {
            background-color: white;
            color: #282c34;
            padding: 20px 40px; 
            border-radius: 50px;
            border: none;
            font-size: 1.8em; 
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: absolute;
            bottom: 20px; 
        }

        .squircle-btn:hover {
            background-color: #00ffea;
            color: #fff;
            box-shadow: 0px 8px 20px rgba(0, 255, 234, 0.6);
        }
    </style>
</head>
<body>

    <div class="bubble" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
    <div class="bubble" style="top: 20%; left: 30%; animation-delay: 1s;"></div>
    <div class="bubble" style="top: 30%; left: 50%; animation-delay: 2s;"></div>
    <div class="bubble" style="top: 40%; left: 70%; animation-delay: 3s;"></div>
    <div class="bubble" style="top: 50%; left: 90%; animation-delay: 4s;"></div>
    <div class="bubble" style="top: 60%; left: 20%; animation-delay: 5s;"></div>
    <div class="bubble" style="top: 70%; left: 40%; animation-delay: 6s;"></div>
    <div class="bubble" style="top: 80%; left: 60%; animation-delay: 7s;"></div>
    <div class="bubble" style="top: 20%; left: 80%; animation-delay: 8s;"></div>
    <div class="bubble" style="top: 50%; left: 40%; animation-delay: 9s;"></div>

    <div class="glowing-text" onclick="goToURL()">
        Editable Glowing Text
    </div>

    <div class="transparent-squircle">
        <span>Transparent Squircle Text</span>
    </div>

    <button class="squircle-btn" onclick="goToURL()">
        Click Me
    </button>

    <script>
        function goToURL() {
            let url = prompt("Enter the URL to navigate to:", "https://example.com");
            if (url) {
                window.location.href = url;
            }
        }

        function animateBubbles() {
            const bubbles = document.querySelectorAll('.bubble');
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            bubbles.forEach(bubble => {
                let dx = Math.random() < 0.5 ? -1 : 1;
                let dy = Math.random() < 0.5 ? -1 : 1;

                function moveBubble() {
                    let rect = bubble.getBoundingClientRect();
                    if (rect.left <= 0 || rect.right >= screenWidth) dx *= -1;
                    if (rect.top <= 0 || rect.bottom >= screenHeight) dy *= -1;

                    bubble.style.transform = `translate(${dx * (Math.random() * (2 - -2) + -2)}px, ${dy * (Math.random() * (2 - -2) + -2)}px)`;
                    requestAnimationFrame(moveBubble);
                }
                moveBubble();
            });
        }

        window.onload = animateBubbles;
    </script>
</body>
</html>
