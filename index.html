<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zonkeys goofy web</title>
    <style>
        /* Body Styles */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1E90FF, #87CEEB);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
            position: relative;
        }

        /* Bubble Styles */
        .bubble {
            position: absolute;
            background-color: #FF6347;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 8s ease-in-out infinite; /* Adjusted for performance */
        }

        /* Keyframes for the float animation */
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-100px) translateX(20px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        /* Glowing Text */
        .glowing-text {
            font-size: 3em; /* Size of the glowing text */
            font-weight: bold;
            color: #00ffea;
            text-align: center;
            cursor: pointer; /* Changes cursor to pointer for interactivity */
            animation: glow 1.5s infinite; /* Smooth glowing effect */
            position: absolute;
        }

        /* Glow Effect */
        @keyframes glow {
            0% { text-shadow: 0 0 5px #00ffea; }
            50% { text-shadow: 0 0 20px #00ffea; }
            100% { text-shadow: 0 0 5px #00ffea; }
        }

        /* Transparent Squircle Button */
        .squircle-btn {
            position: absolute;
            top: 40%; /* Position below the glowing text */
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent */
            border-radius: 25px; /* Create a squircle effect */
            padding: 15px 30px;
            border: none;
            font-size: 1.5em;
            color: #282c34;
            cursor: pointer;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .squircle-btn:hover {
            background-color: rgba(0, 255, 234, 0.6); /* Change on hover */
        }
    </style>
</head>
<body>

    <!-- Bubbles -->
    <div class="bubble" style="top: 10%; left: 20%; width: 40px; height: 40px;"></div>
    <div class="bubble" style="top: 15%; left: 70%; width: 30px; height: 30px;"></div>
    <div class="bubble" style="top: 25%; left: 50%; width: 35px; height: 35px;"></div>
    <div class="bubble" style="top: 40%; left: 30%; width: 50px; height: 50px;"></div>
    <div class="bubble" style="top: 60%; left: 60%; width: 45px; height: 45px;"></div>
    <div class="bubble" style="top: 70%; left: 10%; width: 40px; height: 40px;"></div>
    <div class="bubble" style="top: 80%; left: 80%; width: 55px; height: 55px;"></div>
    <div class="bubble" style="top: 50%; left: 90%; width: 30px; height: 30px;"></div>
    <div class="bubble" style="top: 20%; left: 40%; width: 25px; height: 25px;"></div>
    <div class="bubble" style="top: 30%; left: 10%; width: 35px; height: 35px;"></div>

    <!-- Glowing Text -->
    <div class="glowing-text" contenteditable="true">Editable Glowing Text</div>

    <!-- Transparent Squircle Button -->
    <button class="squircle-btn" onclick="goToURL()">
        Click Me
    </button>

    <script>
        // Function to navigate to a URL when the button is clicked
        function goToURL() {
            let url = prompt("Enter the URL to navigate to:", "https://example.com");
            if (url) {
                window.location.href = url;
            }
        }
    </script>
</body>
</html>
