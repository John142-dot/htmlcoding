<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Bubbles with Glowing Text</title>
    <style>
        /* Body Styles */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1E90FF, #87CEEB);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
            position: relative;
        }

        /* Bubble Styles */
        .bubble {
            position: absolute;
            background-color: #FF6347;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 10s ease-in-out infinite; /* Animation for bubbles */
        }

        /* Keyframes for the float animation */
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-100px) translateX(30px); /* Move up and slightly to the right */
            }
            50% {
                transform: translateY(0) translateX(60px); /* Move back down */
            }
            75% {
                transform: translateY(100px) translateX(-30px); /* Move down and slightly to the left */
            }
            100% {
                transform: translateY(0) translateX(0); /* Return to the original position */
            }
        }

        /* Responsive Bubble Sizes */
        .bubble {
            width: 60px; /* Size for bubbles */
            height: 60px; /* Size for bubbles */
        }

        /* Glowing Text */
        .glowing-text {
            font-size: 3em; /* Size of the glowing text */
            font-weight: bold;
            color: #00ffea;
            text-align: center;
            cursor: pointer; /* Changes cursor to pointer for interactivity */
            animation: glow 1.5s infinite; /* Smooth glowing effect */
            position: relative;
            z-index: 1; /* Ensure it stays above the bubbles */
        }

        /* Glow Effect */
        @keyframes glow {
            0% { text-shadow: 0 0 5px #00ffea; }
            50% { text-shadow: 0 0 20px #00ffea; }
            100% { text-shadow: 0 0 5px #00ffea; }
        }

        /* Transparent Squircle Below Glowing Text */
        .transparent-squircle {
            position: absolute;
            bottom: 60px; /* Adjust position */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50px; /* Squircle shape */
            padding: 10px;
            text-align: center;
            z-index: 0; /* Ensure itâ€™s below the glowing text */
        }

        /* Squircle Button */
        .squircle-btn {
            background-color: white;
            color: #282c34;
            padding: 15px 30px; /* Adjust for bigger button */
            border-radius: 50px;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: absolute;
            bottom: 20px; /* Position it near the bottom */
        }

        .squircle-btn:hover {
            background-color: #00ffea;
            color: #fff;
            box-shadow: 0px 8px 20px rgba(0, 255, 234, 0.6);
        }
    </style>
</head>
<body>

    <!-- Bubbles -->
    <div class="bubble" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
    <div class="bubble" style="top: 20%; left: 30%; animation-delay: 1s;"></div>
    <div class="bubble" style="top: 30%; left: 50%; animation-delay: 2s;"></div>
    <div class="bubble" style="top: 40%; left: 70%; animation-delay: 3s;"></div>
    <div class="bubble" style="top: 50%; left: 90%; animation-delay: 4s;"></div>
    <div class="bubble" style="top: 60%; left: 20%; animation-delay: 5s;"></div>
    <div class="bubble" style="top: 70%; left: 40%; animation-delay: 6s;"></div>
    <div class="bubble" style="top: 80%; left: 60%; animation-delay: 7s;"></div>
    <div class="bubble" style="top: 20%; left: 80%; animation-delay: 8s;"></div>
    <div class="bubble" style="top: 50%; left: 40%; animation-delay: 9s;"></div>

    <!-- Glowing Text -->
    <div class="glowing-text" onclick="goToURL()">
        Editable Glowing Text
    </div>

    <!-- Transparent Squircle -->
    <div class="transparent-squircle">
        <span>Transparent Squircle Text</span>
    </div>

    <!-- Squircle Button -->
    <button class="squircle-btn" onclick="goToURL()">
        Click Me
    </button>

    <script>
        // Function to navigate to a URL when the button or text is clicked
        function goToURL() {
            let url = prompt("Enter the URL to navigate to:", "https://example.com");
            if (url) {
                window.location.href = url;
            }
        }
    </script>
</body>
    </html>
