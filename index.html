<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Bubbles with Glowing Text</title>
    <style>
        /* Body Styles */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1E90FF, #87CEEB);
            height: 100vh; /* Full height for a single screen */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
            position: relative;
            flex-direction: column; /* Stack elements vertically */
            transition: background 0.5s ease; /* Smooth background transition */
        }

        /* Bubble Styles */
        .bubble {
            position: absolute;
            background-color: #FF6347;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 8s ease-in-out infinite; /* Smooth float effect */
        }

        /* Keyframes for the float animation */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-100vh); /* Move to the top of the screen */
            }
            100% {
                transform: translateY(0); /* Return to the bottom */
            }
        }

        /* Responsive Bubble Sizes */
        .bubble {
            width: 60px; /* Size for bubbles */
            height: 60px; /* Size for bubbles */
        }

        /* Glowing Text */
        .glowing-text {
            font-size: 3em; /* Size of the glowing text */
            font-weight: bold;
            color: #00ffea;
            text-align: center;
            cursor: pointer; /* Changes cursor to pointer for interactivity */
            animation: glow 1.5s infinite; /* Glow animation */
            margin-bottom: 20px; /* Space below the text */
        }

        /* Glow Effect */
        @keyframes glow {
            0% { text-shadow: 0 0 5px #00ffea, 0 0 10px #00ffea, 0 0 20px #00ffea; }
            50% { text-shadow: 0 0 20px #00ffea, 0 0 30px #00ffea, 0 0 50px #00ffea; }
            100% { text-shadow: 0 0 5px #00ffea, 0 0 10px #00ffea, 0 0 20px #00ffea; }
        }

        /* Squircles */
        .squircle {
            background-color: white;
            color: #282c34;
            padding: 10px;
            border-radius: 20px; /* Rounded corners */
            border: 2px solid red; /* Red outline */
            text-align: center;
            width: 200px; /* Width of squircles */
            height: 60px; /* Height of squircles */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 10px 0; /* Margin between squircles */
        }

        /* Fade Effect for Scroll */
        body:before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        /* For Bubbles at the Top and Bottom */
        .bubble {
            animation: bubble-float 10s linear infinite;
        }

        @keyframes bubble-float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); } /* Move to the top of the screen */
        }
    </style>
</head>
<body>

    <!-- Squircles Above Glowing Text -->
    <div class="squircle">Script maker</div>
    <div class="squircle">Lua coder</div>
    
    <!-- Glowing Text -->
    <div class="glowing-text" onclick="window.location.href='https://yoururl.com'">Click for more</div>

    <!-- Bubbles -->
    <div class="bubble" style="top: 0; left: 10%;"></div>
    <div class="bubble" style="top: 0; left: 30%;"></div>
    <div class="bubble" style="top: 0; left: 50%;"></div>
    <div class="bubble" style="top: 0; left: 70%;"></div>
    <div class="bubble" style="top: 0; left: 90%;"></div>
    <div class="bubble" style="bottom: 0; left: 10%;"></div>
    <div class="bubble" style="bottom: 0; left: 30%;"></div>
    <div class="bubble" style="bottom: 0; left: 50%;"></div>
    <div class="bubble" style="bottom: 0; left: 70%;"></div>
    <div class="bubble" style="bottom: 0; left: 90%;"></div>

</body>
</html>
