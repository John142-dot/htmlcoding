<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Bubbles with Glowing Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1E90FF, #87CEEB);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .bubble {
            position: absolute;
            background-color: #FF6347;
            border-radius: 50%;
            opacity: 0.7;
            width: 80px;
            height: 80px;
        }

        .glowing-text {
            font-size: 3em;
            font-weight: bold;
            color: #00ffea;
            text-align: center;
            cursor: pointer;
            animation: glow 1.5s infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #00ffea; }
            50% { text-shadow: 0 0 20px #00ffea; }
            100% { text-shadow: 0 0 5px #00ffea; }
        }

        .transparent-squircle {
            position: absolute;
            bottom: 60px; 
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50px; 
            padding: 10px;
            text-align: center;
            z-index: 0; 
        }

        .squircle-btn {
            background-color: white;
            color: #282c34;
            padding: 20px 40px; 
            border-radius: 50px;
            border: none;
            font-size: 1.8em; 
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: absolute;
            bottom: 20px; 
        }

        .squircle-btn:hover {
            background-color: #00ffea;
            color: #fff;
            box-shadow: 0px 8px 20px rgba(0, 255, 234, 0.6);
        }
    </style>
</head>
<body>

    <div class="bubble" style="top: 10%; left: 10%;"></div>
    <div class="bubble" style="top: 20%; left: 30%;"></div>
    <div class="bubble" style="top: 30%; left: 50%;"></div>
    <div class="bubble" style="top: 40%; left: 70%;"></div>
    <div class="bubble" style="top: 50%; left: 90%;"></div>
    <div class="bubble" style="top: 60%; left: 20%;"></div>
    <div class="bubble" style="top: 70%; left: 40%;"></div>
    <div class="bubble" style="top: 80%; left: 60%;"></div>
    <div class="bubble" style="top: 20%; left: 80%;"></div>
    <div class="bubble" style="top: 50%; left: 40%;"></div>

    <div class="glowing-text" onclick="goToURL()">
        Editable Glowing Text
    </div>

    <div class="transparent-squircle">
        <span>Transparent Squircle Text</span>
    </div>

    <button class="squircle-btn" onclick="goToURL()">
        Click Me
    </button>

    <script>
        function goToURL() {
            let url = prompt("Enter the URL to navigate to:", "https://example.com");
            if (url) {
                window.location.href = url;
            }
        }

        function animateBubbles() {
            const bubbles = document.querySelectorAll('.bubble');
            
            bubbles.forEach(bubble => {
                let posX = Math.random() * window.innerWidth;
                let posY = Math.random() * window.innerHeight;

                let velocityX = (Math.random() - 0.5) * (2); // Adjust speed
                let velocityY = (Math.random() - 0.5) * (2);

                function moveBubble() {
                    posX += velocityX;
                    posY += velocityY;

                    if (posX <= -80 || posX >= window.innerWidth) velocityX *= -1; // Reverse direction on X
                    if (posY <= -80 || posY >= window.innerHeight) velocityY *= -1; // Reverse direction on Y

                    bubble.style.transform = `translate(${posX}px, ${posY}px)`;
                    requestAnimationFrame(moveBubble);
                }
                moveBubble();
            });
        }

        window.onload = animateBubbles;
    </script>
</body>
</html>
