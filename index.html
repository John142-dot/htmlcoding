<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Bubbles with Informative Squircles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Black background */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0; /* Start hidden for fade-in effect */
            transition: opacity 1s ease-in; /* Fade-in transition */
        }

        .fade-in {
            opacity: 1; /* Fully visible after fade-in */
        }

        .glowing-text {
            font-size: 3em;
            font-weight: bold;
            color: white; /* White text */
            text-align: center;
            animation: glow 1.5s infinite; /* Glowing effect */
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px white;
            }

            50% {
                text-shadow: 0 0 20px white;
            }

            100% {
                text-shadow: 0 0 5px white;
            }
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            width: 80px; /* Bubble size */
            height: 80px; /* Bubble size */
            background-color: rgba(255, 255, 255, 0.5); /* Transparent bubble */
            cursor: pointer; /* Pointer cursor on hover */
        }

        .squircle {
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white */
            border-radius: 50px; /* Squircle shape */
            padding: 20px;
            margin: 20px;
            width: 300px; /* Width of squircle */
            text-align: center; /* Center text */
        }

        .squircle img {
            width: 100%; /* Full width image */
            border-radius: 20px; /* Rounded corners for the image */
        }
    </style>
</head>

<body>

    <div class="glowing-text">
        Draggable Bubbles and Informative Squircles
    </div>

    <div class="squircle">
        <img src="https://via.placeholder.com/300" alt="Image One">
        <h3>Title One</h3>
        <p>This is some informative text about the first topic.</p>
    </div>

    <div class="squircle">
        <img src="https://via.placeholder.com/300" alt="Image Two">
        <h3>Title Two</h3>
        <p>This is some informative text about the second topic.</p>
    </div>

    <div class="squircle">
        <img src="https://via.placeholder.com/300" alt="Image Three">
        <h3>Title Three</h3>
        <p>This is some informative text about the third topic.</p>
    </div>

    <!-- Bubbles -->
    <div class="bubble" style="top: 100px; left: 100px;"></div>
    <div class="bubble" style="top: 200px; left: 300px;"></div>
    <div class="bubble" style="top: 300px; left: 500px;"></div>

    <script>
        function createCubes() {
          const numCubes = 5; // Number of cubes
          
          for (let i = 0; i < numCubes; i++) {
              const cube = document.createElement('div');
              cube.className = 'cube';
              
              // Random initial position
              cube.style.left = Math.random() * (window.innerWidth - 50) + 'px';
              cube.style.top = Math.random() * (window.innerHeight - 50) + 'px';

              // Random rotation speed
              const speed = Math.random() * (10 - 5) + 5; // Speed between 5 and 10 seconds
              cube.style.animationDuration = speed + 's';

              document.body.appendChild(cube);
          }
      }

      function makeBubblesDraggable() {
          const bubbles =       function makeBubblesDraggable() {
          const bubbles = document.querySelectorAll('.bubble');

          bubbles.forEach(bubble => {
              bubble.addEventListener('mousedown', startDrag);
              bubble.addEventListener('touchstart', startDrag); // For touch devices
          });

          function startDrag(e) {
              const bubble = e.target;
              let shiftX = e.clientX - bubble.getBoundingClientRect().left;
              let shiftY = e.clientY - bubble.getBoundingClientRect().top;

              function moveAt(pageX, pageY) {
                  bubble.style.left = pageX - shiftX + 'px';
                  bubble.style.top = pageY - shiftY + 'px';
              }

              function onMouseMove(e) {
                  moveAt(e.pageX, e.pageY);
              }

              function onTouchMove(e) {
                  moveAt(e.touches[0].pageX, e.touches[0].pageY);
              }

              document.addEventListener('mousemove', onMouseMove);
              document.addEventListener('touchmove', onTouchMove);

              bubble.onmouseup = function() {
                  document.removeEventListener('mousemove', onMouseMove);
                  bubble.onmouseup = null;
              };

              bubble.ontouchend = function() {
                  document.removeEventListener('touchmove', onTouchMove);
                  bubble.ontouchend = null;
              };
          }
      }

      window.onload = function() {
          createCubes();
          makeBubblesDraggable();
          document.body.classList.add('fade-in'); // Add fade-in class to body
      };

    </script>
</body>

</html>
