<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Bubbles with Glowing Text</title>
    <style>
        /* Body Styles */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1E90FF, #87CEEB);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
            position: relative;
        }

        /* Bubble Styles */
        .bubble {
            position: absolute;
            background-color: #FF6347;
            border-radius: 50%;
            opacity: 0.7;
            width: 80px; /* Increased size for bubbles */
            height: 80px; /* Increased size for bubbles */
        }

        /* Glowing Text */
        .glowing-text {
            font-size: 3em; /* Size of the glowing text */
            font-weight: bold;
            color: #00ffea;
            text-align: center;
            cursor: pointer; /* Changes cursor to pointer for interactivity */
            animation: glow 1.5s infinite; /* Smooth glowing effect */
            position: relative;
            z-index: 1; /* Ensure it stays above the bubbles */
        }

        /* Glow Effect */
        @keyframes glow {
            0% { text-shadow: 0 0 5px #00ffea; }
            50% { text-shadow: 0 0 20px #00ffea; }
            100% { text-shadow: 0 0 5px #00ffea; }
        }
    </style>
</head>
<body>

    <!-- Bubbles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <!-- Glowing Text -->
    <div class="glowing-text" onclick="goToURL()">
        Editable Glowing Text
    </div>

    <script>
        // Function to navigate to a URL when the button or text is clicked
        function goToURL() {
            let url = prompt("Enter the URL to navigate to:", "https://example.com");
            if (url) {
                window.location.href = url;
            }
        }

        const bubbles = document.querySelectorAll('.bubble');

        // Function to create random speed and direction
        function getRandomDirection() {
            return {
                x: Math.random() < 0.5 ? -1 : 1,
                y: Math.random() < 0.5 ? -1 : 1,
                speed: 0.5 + Math.random() * 1.5 // Slower random speed
            };
        }

        // Initialize bubbles with random directions
        bubbles.forEach(bubble => {
            const direction = getRandomDirection();
            let bubbleX = Math.random() * window.innerWidth;
            let bubbleY = Math.random() * window.innerHeight;

            function animateBubble() {
                // Update position
                bubbleX += direction.x * direction.speed;
                bubbleY += direction.y * direction.speed;

                // Check for collisions with the edges and bounce
                if (bubbleX <= 0 || bubbleX >= window.innerWidth - 80) {
                    direction.x *= -1; // Reverse X direction
                }
                if (bubbleY <= 0 || bubbleY >= window.innerHeight - 80) {
                    direction.y *= -1; // Reverse Y direction
                }

                // Apply new position
                bubble.style.transform = `translate(${bubbleX}px, ${bubbleY}px)`;

                requestAnimationFrame(animateBubble);
            }
            animateBubble();
        });
    </script>
</body>
</html>
