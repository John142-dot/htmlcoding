l<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Bubbles with Glowing Text</title>
    <style>
        /* Body Styles */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1E90FF, #87CEEB);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
            position: relative;
        }

        /* Bubble Styles */
        .bubble {
            position: absolute;
            background-color: #FF6347;
            border-radius: 50%;
            opacity: 0.7;
            width: 80px; /* Default size for bubbles */
            height: 80px; /* Default size for bubbles */
        }

        /* Glowing Text */
        .glowing-text {
            font-size: 3em; /* Default size of the glowing text */
            font-weight: bold;
            color: #00ffea;
            text-align: center;
            cursor: pointer; /* Changes cursor to pointer for interactivity */
            animation: glow 1.5s infinite; /* Smooth glowing effect */
            position: absolute; /* Change to absolute for positioning */
            z-index: 1; /* Ensure it stays above the bubbles */
        }

        /* Glow Effect */
        @keyframes glow {
            0% { text-shadow: 0 0 5px #00ffea; }
            50% { text-shadow: 0 0 20px #00ffea; }
            100% { text-shadow: 0 0 5px #00ffea; }
        }

        /* Responsive Styles */
        @media (max-width: 768px) { /* For tablets and smaller screens */
            .bubble {
                width: 60px; /* Adjust bubble size */
                height: 60px; /* Adjust bubble size */
            }
            .glowing-text {
                font-size: 2.5em; /* Adjust glowing text size */
            }
        }

        @media (max-width: 480px) { /* For mobile devices */
            .bubble {
                width: 50px; /* Adjust bubble size */
                height: 50px; /* Adjust bubble size */
            }
            .glowing-text {
                font-size: 2em; /* Adjust glowing text size */
            }
        }
    </style>
</head>
<body>

    <!-- Bubbles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <!-- Glowing Text -->
    <div class="glowing-text" onclick="goToURL()" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
        Editable Glowing Text
    </div>

    <script>
        // Function to navigate to a URL when the button or text is clicked
        function goToURL() {
            let url = prompt("Enter the URL to navigate to:", "https://example.com");
            if (url) {
                window.location.href = url;
            }
        }

        const bubbles = document.querySelectorAll('.bubble');

        // Function to create random speed and direction
        function getRandomDirection() {
            return {
                x: (Math.random() < 0.5 ? -1 : 1) * (0.5 + Math.random() * 1.5), // Slower random speed
                y: (Math.random() < 0.5 ? -1 : 1) * (0.5 + Math.random() * 1.5)  // Slower random speed
            };
        }

        // Initialize bubbles with random directions
        bubbles.forEach(bubble => {
            const direction = getRandomDirection();
            let bubbleX = Math.random() * (window.innerWidth - 80);
            let bubbleY = Math.random() * (window.innerHeight - 80);

            function animateBubble() {
                // Update position
                bubbleX += direction.x;
                bubbleY += direction.y;

                // Check for collisions with the edges and bounce
                if (bubbleX <= 0 || bubbleX >= window.innerWidth - bubble.offsetWidth) {
                    direction.x *= -1; // Reverse X direction
                    bubbleX = Math.max(0, Math.min(bubbleX, window.innerWidth - bubble.offsetWidth)); // Correct position to stay within bounds
                }
                if (bubbleY <= 0 || bubbleY >= window.innerHeight - bubble.offsetHeight) {
                    direction.y *= -1; // Reverse Y direction
                    bubbleY = Math.max(0, Math.min(bubbleY, window.innerHeight - bubble.offsetHeight)); // Correct position to stay within bounds
                }

                // Apply new position
                bubble.style.transform = `translate(${bubbleX}px, ${bubbleY}px)`;

                requestAnimationFrame(animateBubble);
            }
            animateBubble();
        });
    </script>
</body>
</html>
