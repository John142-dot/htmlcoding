<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sigma</title>
    <style>
        /* Body Styles */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1E90FF, #87CEEB);
            height: 200vh; /* Increased height to enable scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent horizontal scrolling */
            position: relative;
            flex-direction: column; /* Stack elements vertically */
            transition: background 0.5s ease; /* Smooth background transition */
        }

        /* Bubble Styles */
        .bubble {
            position: absolute;
            background-color: #FF6347;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 10s ease-in-out infinite; /* Animation for bubbles */
        }

        /* Keyframes for the float animation */
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-100px) translateX(30px); /* Move up and slightly to the right */
            }
            50% {
                transform: translateY(0) translateX(60px); /* Move back down */
            }
            75% {
                transform: translateY(100px) translateX(-30px); /* Move down and slightly to the left */
            }
            100% {
                transform: translateY(0) translateX(0); /* Return to the original position */
            }
        }

        /* Responsive Bubble Sizes */
        .bubble {
            width: 60px; /* Size for bubbles */
            height: 60px; /* Size for bubbles */
        }

        /* Glowing Text */
        .glowing-text {
            font-size: 3em; /* Size of the glowing text */
            font-weight: bold;
            color: #00ffea;
            text-align: center;
            cursor: pointer; /* Changes cursor to pointer for interactivity */
            animation: glow 1.5s infinite; /* Smooth glowing effect */
            z-index: 1; /* Ensure it stays above the bubbles */
            margin: 20px 0; /* Space around the glowing text */
        }

        /* Glow Effect */
        @keyframes glow {
            0% { text-shadow: 0 0 5px #00ffea; }
            50% { text-shadow: 0 0 20px #00ffea; }
            100% { text-shadow: 0 0 5px #00ffea; }
        }

        /* Squircles Styles */
        .squircle {
            width: 150px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px; /* Rounded corners */
            border: 2px solid red; /* Red outline */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px; /* Space between squircles */
            position: relative;
            z-index: 1; /* Ensure squircles are above bubbles */
            text-align: center; /* Center text */
        }

        /* Squircles Text */
        .squircle-text {
            font-size: 1.2em; /* Text size inside squircles */
            color: #282c34; /* Text color */
        }

        /* Image inside the squircles */
        .squircle img {
            max-width: 30%; /* Image responsiveness */
            max-height: 30%; /* Image responsiveness */
            margin-right: 10px; /* Space between image and text */
        }

        /* Fade effect for the body background */
        body.faded {
            background: rgba(30, 144, 255, 0.7); /* Darkened background on scroll */
        }
    </style>
</head>
<body>
    <div class="glowing-text">Zonkey</div>

    <!-- Squircles with Images and Text -->
    <div class="squircle">
        <img src="https://s2.ezgif.com/tmp/ezgif-2-617f3fa81a.jpg" alt="Image 1">
        <div class="squircle-text">Lua Coder</div>
    </div>
    <div class="squircle">
        <img src="https://via.placeholder.com/50" alt="Image 2">
        <div class="squircle-text">Troll Hub Creator</div>
    </div>

    <!-- Bubbles Below -->
    <div class="bubbles-container">
        <div class="bubble" style="top: 60%; left: 10%; animation-delay: 0s;"></div>
        <div class="bubble" style="top: 70%; left: 20%; animation-delay: 0.5s;"></div>
        <div class="bubble" style="top: 65%; left: 30%; animation-delay: 1s;"></div>
        <div class="bubble" style="top: 80%; left: 40%; animation-delay: 1.5s;"></div>
        <div class="bubble" style="top: 75%; left: 50%; animation-delay: 2s;"></div>
        <div class="bubble" style="top: 70%; left: 60%; animation-delay: 2.5s;"></div>
        <div class="bubble" style="top: 85%; left: 70%; animation-delay: 3s;"></div>
        <div class="bubble" style="top: 80%; left: 80%; animation-delay: 3.5s;"></div>
        <div class="bubble" style="top: 90%; left: 90%; animation-delay: 4s;"></div>
        <div class="bubble" style="top: 85%; left: 100%; animation-delay: 4.5s;"></div>
    </div>

    <script>
        // JavaScript for dynamic bubble movement
        const bubbleCount = 10; // Total number of bubbles
        const bubbleContainer = document.querySelector('.bubbles-container');

        for (let i = 0; i < bubbleCount; i++) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.style.left = `${Math.random() * 100}vw`;
            bubble.style.animationDelay = `${Math.random() * 5}s`; // Random delay for each bubble
            bubbleContainer.appendChild(bubble);
        }

        // Fade effect on scroll
        window.addEventListener('scroll', () => {
            const scrollTop = window.scrollY;
            const maxScroll = document.body.scrollHeight - window.innerHeight;
            const opacity = 1 - (scrollTop / maxScroll);
            document.body.style.backgroundColor = `rgba(30, 144, 255, ${opacity})`; // Darkens background

            // Add class to body for fade effect
            if (scrollTop > 0) {
                document.body.classList.add('faded');
            } else {
                document.body.classList.remove('faded');
            }
        });
    </script>
</body>
</html>
